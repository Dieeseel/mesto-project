<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__inner">
          <img class="profile__avatar" src="<%=require('./images/profile_avatar.jpg')%>" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__inner">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Соболевский Артем</p>
    </footer>

    <div class="popup" id="popup__edit-profile">
      <div class="popup__container">
        <form class="form" name="edit-profile" id="profile-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input class="form__input" type="text" name="fullname" id="name-input"
                     placeholder="Введите имя"
                     pattern="^[a-zA-ZА-Яа-яЁё -]+$"
                     value=""
                     minlength="2"
                     maxlength="40"
                     data-missing-message="Вы пропустили это поле"
                     data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                     required>
              <span class="name-input-error form__field-error"></span>
            </label>

            <label class="form__field">
              <input class="form__input" type="text" name="profession" id="profession-input"
                     placeholder="Введите проффесию"
                     pattern="^[a-zA-ZА-Яа-яЁё -]+$"
                     minlength="2"
                     maxlength="200"
                     value=""
                     data-missing-message="Вы пропустили это поле"
                     data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                     required>
              <span class="profession-input-error form__field-error"></span>
            </label>
          </fieldset>
          <fieldset class="form__handlers">
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button id="profile_close-button" class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup" id="popup__add-card">
      <div class="popup__container">
        <form class="form" name="edit-profile" id="place-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input class="form__input" type="text" name="name" id="place-name"
                     placeholder="Название"
                     pattern="^[a-zA-ZА-Яа-яЁё -]+$"
                     minlength="2"
                     maxlength="30"
                     data-missing-message="Вы пропустили это поле"
                     data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                     required>
              <span class="place-name-error form__field-error"></span>
            </label>

            <label class="form__field">
              <input class="form__input" type="url" name="link" id="place-link"
                     placeholder="Ссылка на картинку"
                     data-missing-message="Вы пропустили это поле"
                     data
                     required>
              <span class="place-link-error form__field-error"></span>
            </label>
          </fieldset>
          <fieldset class="form__handlers">
            <button type="submit" class="form__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button id="place_close-button" class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup" id="popup__open-img">
      <figure class="popup__img-container">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
        <button id="img_close-button" class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="elements__container">
      <img class="elements__item" src="" alt="">
      <div class="elements__text-container">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
      <button class="elements__delete" type="button"></button>
    </li>
  </template>

<script type="module" src="index.js"></script>
<script type="module" src="components/validate.js"></script>
<script type="module" src="components/card.js"></script>
<script type="module" src="components/modal.js"></script>
</body>
</html>
